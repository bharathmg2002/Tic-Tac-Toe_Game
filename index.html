<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8809023013.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="flex">
        <div class="containerL">
            <p>Player 1's Turn</p>
        </div>
        <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="board">
            <!-- Create the 3x3 grid for the game -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <i id="arrow" class="fa-sharp fa-solid fa-arrow-down fa-bounce"></i>
        <button class="reset-button">Reset Game</button>
    </div>
    <div class="containerR">
        <p>Player 2's Turn</p>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
